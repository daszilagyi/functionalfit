# FunctionalFit Application Configuration
# Serves frontend static files and proxies API requests to Laravel backend

# Upstream PHP-FPM backend
upstream php-fpm {
    server php-fpm:9000;
    keepalive 16;
}

# Main server block
server {
    listen 80;
    server_name localhost;

    root /var/www/frontend;
    index index.html;

    # Character encoding
    charset utf-8;

    # Logging
    access_log /var/log/nginx/functionalfit-access.log main;
    error_log /var/log/nginx/functionalfit-error.log warn;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # CORS headers for API endpoints (adjust origins as needed)
    add_header Access-Control-Allow-Origin "*" always;
    add_header Access-Control-Allow-Methods "GET, POST, PUT, PATCH, DELETE, OPTIONS" always;
    add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-Requested-With, X-CSRF-Token" always;
    add_header Access-Control-Allow-Credentials "true" always;

    # Handle preflight OPTIONS requests
    if ($request_method = 'OPTIONS') {
        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, PATCH, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-Requested-With, X-CSRF-Token" always;
        add_header Access-Control-Max-Age 3600;
        add_header Content-Length 0;
        add_header Content-Type text/plain;
        return 204;
    }

    # ========================================================================
    # Health check endpoint (combined frontend + backend)
    # ========================================================================
    location = /health {
        access_log off;
        add_header Content-Type text/plain;
        return 200 "OK - Nginx is healthy\n";
    }

    # ========================================================================
    # API Backend (Laravel)
    # ========================================================================
    location /api {
        # Rate limiting for API endpoints
        limit_req zone=api_limit burst=20 nodelay;
        limit_conn conn_limit 10;

        # Proxy to Laravel backend
        alias /var/www/backend/public;
        try_files $uri $uri/ @php;

        # PHP-FPM processing
        location ~ \.php$ {
            fastcgi_pass php-fpm;
            fastcgi_index index.php;
            fastcgi_split_path_info ^(.+\.php)(/.+)$;

            include fastcgi_params;
            fastcgi_param SCRIPT_FILENAME /var/www/html/public$fastcgi_script_name;
            fastcgi_param PATH_INFO $fastcgi_path_info;
            fastcgi_param DOCUMENT_ROOT /var/www/html/public;

            # FastCGI tuning
            fastcgi_buffer_size 32k;
            fastcgi_buffers 8 16k;
            fastcgi_busy_buffers_size 64k;
            fastcgi_temp_file_write_size 64k;
            fastcgi_read_timeout 300;
            fastcgi_connect_timeout 60;
            fastcgi_send_timeout 180;

            # Disable caching for API responses (real-time data)
            fastcgi_cache off;
            add_header X-FastCGI-Cache "BYPASS" always;
        }
    }

    # Fallback for API routes (Laravel routing)
    location @php {
        fastcgi_pass php-fpm;
        fastcgi_index index.php;

        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME /var/www/html/public/index.php;
        fastcgi_param SCRIPT_NAME /index.php;
        fastcgi_param PATH_INFO $uri;
        fastcgi_param DOCUMENT_ROOT /var/www/html/public;

        # FastCGI tuning
        fastcgi_buffer_size 32k;
        fastcgi_buffers 8 16k;
        fastcgi_busy_buffers_size 64k;
        fastcgi_read_timeout 300;
    }

    # ========================================================================
    # Auth endpoints with stricter rate limiting
    # ========================================================================
    location ~ ^/api/(login|register|password) {
        limit_req zone=auth_limit burst=3 nodelay;

        fastcgi_pass php-fpm;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME /var/www/html/public/index.php;
        fastcgi_param DOCUMENT_ROOT /var/www/html/public;
    }

    # ========================================================================
    # WebSocket support (for potential real-time features)
    # ========================================================================
    location /ws {
        proxy_pass http://php-fpm:6001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400;
    }

    # ========================================================================
    # Static assets from backend (Laravel storage)
    # ========================================================================
    location /storage {
        alias /var/www/backend/storage/app/public;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # ========================================================================
    # Frontend static files (React build)
    # ========================================================================
    location / {
        # Try to serve static file, fallback to index.html for SPA routing
        try_files $uri $uri/ /index.html;

        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            access_log off;
        }

        # HTML files - no cache
        location ~* \.html$ {
            expires -1;
            add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate";
        }
    }

    # ========================================================================
    # Deny access to sensitive files
    # ========================================================================
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    location ~ /\.git {
        deny all;
    }

    location ~ /\.env {
        deny all;
    }

    # Block access to Laravel config, database, and routes
    location ~ ^/(config|database|routes|tests)/ {
        deny all;
    }
}
