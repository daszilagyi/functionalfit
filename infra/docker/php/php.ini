; Custom PHP Configuration for FunctionalFit
; Optimized for Laravel 11 and production workloads

[PHP]
; Resource Limits
memory_limit = 256M
max_execution_time = 300
max_input_time = 300
post_max_size = 20M
upload_max_filesize = 20M

; Error Reporting (overridden by APP_DEBUG in production)
error_reporting = E_ALL & ~E_DEPRECATED & ~E_STRICT
display_errors = Off
display_startup_errors = Off
log_errors = On
error_log = /var/www/html/storage/logs/php_errors.log

; Date/Time
date.timezone = UTC

; Session Configuration
session.save_handler = redis
session.save_path = "tcp://redis:6379?auth=${REDIS_PASSWORD}"
session.gc_maxlifetime = 7200
session.cookie_httponly = 1
session.cookie_secure = 1
session.use_strict_mode = 1

; OPcache Configuration (Production Optimization)
opcache.enable = 1
opcache.enable_cli = 0
opcache.memory_consumption = 128
opcache.interned_strings_buffer = 16
opcache.max_accelerated_files = 10000
opcache.max_wasted_percentage = 5
opcache.validate_timestamps = 0
opcache.revalidate_freq = 0
opcache.fast_shutdown = 1
opcache.save_comments = 1

; Realpath Cache (Performance)
realpath_cache_size = 4096K
realpath_cache_ttl = 600

; File Uploads
file_uploads = On
upload_tmp_dir = /tmp

; Security
expose_php = Off
allow_url_fopen = On
allow_url_include = Off

; Output Buffering
output_buffering = 4096

; Character Encoding
default_charset = "UTF-8"
