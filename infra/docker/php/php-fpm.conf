; Custom PHP-FPM Pool Configuration for FunctionalFit
; Optimized for Laravel queue processing and web requests

[www]

; Process management
pm = dynamic
pm.max_children = 20
pm.start_servers = 5
pm.min_spare_servers = 3
pm.max_spare_servers = 10
pm.max_requests = 1000
pm.process_idle_timeout = 10s

; Performance tuning
request_terminate_timeout = 300s
request_slowlog_timeout = 10s
slowlog = /var/www/html/storage/logs/php-fpm-slow.log

; Status page configuration (for health checks)
pm.status_path = /status
ping.path = /ping
ping.response = pong

; Logging
access.log = /var/www/html/storage/logs/php-fpm-access.log
catch_workers_output = yes
decorate_workers_output = no

; Security
clear_env = no

; Resource limits per process
rlimit_files = 4096
rlimit_core = 0
